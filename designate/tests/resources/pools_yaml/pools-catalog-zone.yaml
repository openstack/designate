---

- name: default
  description: Default PowerDNS 4 Pool

  attributes:
    type: internal

  ns_records:
    - hostname: ns1-1.example.org.
      priority: 1
    - hostname: ns1-2.example.org.
      priority: 2

  nameservers:
    - host: 192.0.2.2
      port: 53
    - host: 192.0.2.3
      port: 53

  targets:
    - type: pdns4
      description: PowerDNS 4 Server
      masters:
        - host: 192.0.2.1
          port: 5354
      options:
        api_endpoint: http://192.0.2.1:8081
        api_token: api_key
  also_notifies:
   - host: 192.0.2.4
     port: 53

  catalog_zone:
    catalog_zone_fqdn: example.org.
    catalog_zone_refresh: '60'
